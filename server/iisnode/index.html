<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TSB-HO-DBA-10-13800-stderr-1752665340274.txt","computername":"TSB-HO-DBA-10","pid":13800,"type":"stderr","created":1752665340274},{"file":"TSB-HO-DBA-10-13800-stdout-1752665340273.txt","computername":"TSB-HO-DBA-10","pid":13800,"type":"stdout","created":1752665340273},{"file":"TSB-HO-DBA-10-18928-stderr-1752664412552.txt","computername":"TSB-HO-DBA-10","pid":18928,"type":"stderr","created":1752664412552},{"file":"TSB-HO-DBA-10-18928-stdout-1752664412552.txt","computername":"TSB-HO-DBA-10","pid":18928,"type":"stdout","created":1752664412552},{"file":"TSB-HO-DBA-10-20892-stderr-1752664539285.txt","computername":"TSB-HO-DBA-10","pid":20892,"type":"stderr","created":1752664539285},{"file":"TSB-HO-DBA-10-20892-stdout-1752664539285.txt","computername":"TSB-HO-DBA-10","pid":20892,"type":"stdout","created":1752664539285},{"file":"TSB-HO-DBA-10-3424-stderr-1752669843389.txt","computername":"TSB-HO-DBA-10","pid":3424,"type":"stderr","created":1752669843389},{"file":"TSB-HO-DBA-10-3424-stdout-1752669843386.txt","computername":"TSB-HO-DBA-10","pid":3424,"type":"stdout","created":1752669843386},{"file":"TSB-HO-DBA-10-5220-stderr-1752665020647.txt","computername":"TSB-HO-DBA-10","pid":5220,"type":"stderr","created":1752665020647},{"file":"TSB-HO-DBA-10-5220-stdout-1752665020646.txt","computername":"TSB-HO-DBA-10","pid":5220,"type":"stdout","created":1752665020646},{"file":"TSB-HO-DBA-10-8304-stderr-1752667916210.txt","computername":"TSB-HO-DBA-10","pid":8304,"type":"stderr","created":1752667916210},{"file":"TSB-HO-DBA-10-8304-stdout-1752667916208.txt","computername":"TSB-HO-DBA-10","pid":8304,"type":"stdout","created":1752667916208}];
        var lastUpdated = 1752669844324;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
